<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <!-- there is 3 type of list :
        (1) unorder list        = <ul> and <li>
        (2) order list          = <ol> and <li>
        (3) description list    = <dl>, <dt> and <dd>
    -->

    <!-----------------Un-Order List------------------------------>
    <!-- types are = 
        (1) disc(default)
        (2) square
        (3) circle -->

    <ul type="disc">
      <li>List 1</li>
      <li>List 2</li>
      <li>List 3</li>
    </ul>

    <!-----------------Order List------------------------------>
    <!-- type : 
        (1) 1 (default)
        (2) A
        (3) a
        (4) I
        (5) i -->
    <ol type="A" start="10">
      <li>List 1</li>
      <li>List 2</li>
      <li>List 3</li>
    </ol>

    <!------------- description-list--------------- -->
    <dl>
      <!-- define term -->
      <dt>Cities :</dt>

      <!-- define description -->
      <dd>Surat, Baroda, Bharuch etc...</dd>

      <dt>State :</dt>
      <dd>Gujarat, Maharastra etc..</dd>
    </dl>
  </body>
</html>
