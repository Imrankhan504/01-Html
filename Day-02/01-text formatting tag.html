<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text formatting tag</title>
  </head>
  <body style="text-align: center">
    <!--text formatting tag /inline tag mean these tag are not cover new line-->

    <!-- Bold Tag -->
    <b>Bold Tag</b>

    <br />

    <!-- strong Tag -->
    <strong>Strong Tag</strong>
    <!-- updated -->

    <br />

    <!--Italic Tag  -->
    <i>Italic Tag</i>

    <br />

    <!-- Empharsis tag -->
    <em>Empharsis tag</em>
    <!-- updated -->

    <br />

    <!-- Cite tag -->
    <cite>Cite tag</cite>
    <!-- updated -->

    <br />

    <!-- underline tag -->
    <u>Underline tag</u>

    <br />

    <!-- Inset tag -->
    <ins>Inset tag</ins>
    <!-- updated -->

    <br />

    <!-- Strike tag -->
    <strike>strike tag</strike>
    <!-- dropped -->

    <br />

    <!-- S tag -->
    <s>s tag</s>

    <br />

    <!-- Delete Tag -->
    <del>delete tag</del>
    <!-- updated -->

    <br />

    <!-- big tag and Small TAG -->
    <big>Big tag</big>

    <br />
    <!-- dropped -->
    <small>small tag</small>

    <br />

    <tt>Teletype tag</tt>
    <!--dropped -->

    <br />
    <code>code tag</code>
    <!--updated-->

    <br />
    <kbd>Keyboard Tag</kbd>
    <!--updated-->
    <br />

    <mark>Mark Tag</mark>
    <!--use for highlight -->

    <br />

    <!-- superscript -->
    X<sup>2</sup>

    <br />

    <!-- subscript -->
    X<sub>2</sub>
  </body>
</html>
