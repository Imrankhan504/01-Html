<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>svg Circle</title>
  </head>
  <body>
    <svg height="500px" width="500px">
      <circle
        cx="100"
        cy="100"
        r="70"
        style="
          fill: white;
          stroke-width: 5px;
          stroke: blue;
          stroke-dasharray: 4px;
          stroke-linecap: round;
          stroke-opacity: 0.9;
        "
      ></circle>
    </svg>
  </body>
</html>
